<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<!-- onload is going to set the item in local storage -->

<body onload="showRes()">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-panel hoverable pink">

                        <div class="card-content">
                            <span class="card-title">

                                <h1>JavaScript Practice</h1>
                            </span>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    
                    <div class="card-content">
                        <!-- onclick is going to retreive the item set in local storage -->
                        <input type="button" onclick="addMe()" class="btn pink accent-2 hoverable" value="Add Me">
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <!-- onclick is going to remove the item set in local storage -->
                        <input type="button" onclick="remMe()" class="btn pink accent-2 hoverable" value="Remove Me">

                    </div>

                </div>
            </div>
        </div> <!-- row -->

        <div class="row">

                <div class="col s4">
                  <!-- Promo Content 1 goes here -->
                </div>
                <div class="col s4">
                  <!-- Promo Content 2 goes here -->
                </div>
                <div class="col s4">
                  <!-- Promo Content 3 goes here -->
                </div>
          
        </div> <!-- row-->
                    

    </div> <!-- Container -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js.js"></script>

</body>

</html>
